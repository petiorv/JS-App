<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
    <div id="text">
        <h1>AJAX jQuery.load()</h1>
        <button onclick="Load()">Load Title</button>
    </div>
    <script>
        function Load() {

                $('#text').load("text.html");


        }
    </script>
</body>
</html>
